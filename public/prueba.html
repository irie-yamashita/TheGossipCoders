<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="artistas-lista"></ul>
</body>
</html>

<script>
    // Hacer fetch a la API y mostrar los datos
    fetch('/api/artists')
      .then(response => response.json())
      .then(data => {
        const lista = document.getElementById('artistas-lista');
        data.forEach(artista => {
          const item = document.createElement('li');
          item.innerHTML = `Nombre artístico: ${artista.stage_name } <br>Nombre real:${artista.real_name}<br>Año debut: ${artista.debut_year} ...`;
          lista.appendChild(item);
        });
      })
      .catch(error => {
        console.error('Error al obtener los artistas:', error);
      });
</script>
