<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicWorld - Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }
        header {
            background-color: #1DB954;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #000;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .hero {
            text-align: center;
            padding: 50px;
        }
        .hero h1 {
            font-size: 40px;
        }
        .music-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .music-card {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            margin: 10px;
        }
        .music-card img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>MusicWorld</header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Explorar</a>
        <a href="#">Top Charts</a>
        <a href="#">Mi Biblioteca</a>
    </nav>
    <div class="hero">
        <h1>Descubre y Disfruta tu Música Favorita</h1>
        <p>Explora las últimas tendencias y artistas más populares.</p>
    </div>
    <section class="music-section">
        <div class="music-card">
            <img src="https://via.placeholder.com/200" alt="Álbum 1">
            <p>Álbum Destacado 1</p>
        </div>
        <div class="music-card">
            <img src="https://via.placeholder.com/200" alt="Álbum 2">
            <p>Álbum Destacado 2</p>
        </div>
        <div class="music-card">
            <img src="https://via.placeholder.com/200" alt="Álbum 3">
            <p>Álbum Destacado 3</p>
        </div>
    </section>
</body>
</html>
